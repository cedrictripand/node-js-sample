version: 2.1

jobs:
  build:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout
      - run:
          name: Build Docker image
          command: docker build -t node-js-server .
      - run:
          name: List Docker images
          command: docker image list
      - run:
          name: Run Docker container
          command: docker run -d -p 8080:8080 --name node-js-server-container node-js-server
      - run:
          name: Wait for the server to start
          command: sleep 5
      - run:
          name: Test the application with wget
          command: wget -qO- http://localhost:8080/
      - run:
          name: Push sur Docker Hub
          command: |
            echo "3#LQ%XjY6A^ghm" | docker login -u "cedricsvr" --password-stdin
            docker tag mon-image:latest cedricsvr/mon-image:latest
            docker push cedricsvr/mon-image:latest

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
